<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>
    <style>
        .player {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .score {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Player Score Tracker</h1>
    <div id="playersList"></div>
    <input type="number" id="pointValue" value="0" placeholder="Enter points" />
    <button onclick="changeScore()">Submit Points</button>
    <div id="scoreLabel">Score: 0</div>

    <script>
        // Sample player data
        let players = [
            { name: 'Player 1', score: 0, history: [] },
            { name: 'Player 2', score: 0, history: [] }
        ];

        let selectedPlayerIndex = null;

        function renderPlayers() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach((player, index) => {
                let history = player.history ? player.history.join(', ') : '';
                playersList.innerHTML += `
                    <div class="player" onclick="selectPlayer(${index})">
                        <div class="history">History: ${history}</div>
                        <div class="score">Score: ${player.score}</div>
                        <span>${player.name}</span>
                        <button class="submit-button" onclick="changeScore(${index}); event.stopPropagation();">Submit</button>
                    </div>`;
            });
        }

        function selectPlayer(index) {
            selectedPlayerIndex = index;
            updateScoreLabel();
        }

        function updateScoreLabel() {
            const label = document.getElementById('scoreLabel');
            const pointValue = document.getElementById('pointValue').value;
            if (selectedPlayerIndex !== null && players[selectedPlayerIndex]) {
                label.textContent = `Score: ${players[selectedPlayerIndex].score}`;
            } else {
                label.textContent = `Score: ${pointValue}`;
            }
        }

        function changeScore() {
            if (selectedPlayerIndex === null) {
                alert("Please select a player to change their score.");
                return;
            }
            const pointInput = document.getElementById('pointValue');
            const pointValue = parseInt(pointInput.value, 10);
            if (!isNaN(pointValue) && pointValue >= -15 && pointValue <= 20) {
                players[selectedPlayerIndex].score += pointValue;
                if (!players[selectedPlayerIndex].history) {
                    players[selectedPlayerIndex].history = [];
                }
                players[selectedPlayerIndex].history.push(pointValue);
                // Optionally savePlayers() can be implemented here
                renderPlayers();
                pointInput.value = 0;
                updateScoreLabel(); // Update the label to reflect the new score
            } else {
                alert("Please enter a value between -15 and 20.");
            }
        }

        // Initial rendering of players
        renderPlayers();
    </script>
</body>
</html>
